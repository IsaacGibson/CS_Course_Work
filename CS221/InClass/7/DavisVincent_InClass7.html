<html>

	<body>
		<form action="input.php" method="post">
		<fieldset>
		<legend> Personal Information </legend>
		<table>
				<tr>
					<td>Username: </td> 
					<td><input type="text" name="username" title="Please enter Username"></td>
				</tr>
				<tr>
					<td>password: </td>
					<td><input type="password" name="password" title="Please enter Password"></td>
				</tr>
				<tr>
					<td>state: </td>
					<td><input type="text" name="state" size="2" pattern="[A-Za-z]{2}" title="Enter two letter state name"></td>
				</tr>
				<tr>
					<td>email: </td>
					<td><input type="email" name="email" id="email" title="Please enter an email address"></td>		
				</tr>
				<tr>
					<td>url: </td>
					<td><input type="url" name="url" id="url" title="Please enter an url name"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" name="submit" value="submit"></td>
				</tr>
					
		</table>
		</fieldset>
		</form>
	</body>
</html>
